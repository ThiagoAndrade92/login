<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="./estilos/login.css">
</head>

<body>
   <form class="form">

      <div class="titulo-login">
         <h1>Login</h1>
      </div>

      <div class="labels">
         <label for="email">Email:</label>
      </div><!-- labels -->
      <div class="inputs">
         <input type="email" id="email" placeholder="Digite seu email" maxlength="35">
      </div><!-- inputs -->

      <span class="erro"></span>

      <div class="labels">
         <label for="senha">Senha:</label>
      </div><!-- labels -->
      <div class="inputs">
         <input type="password" id="senha" placeholder="Digite sua senha" maxlength="20">
         <span class="toggle">Mostrar</span>
      </div><!-- inputs -->

      <span class="erro"></span>

      <div class="enviar">
         <input type="submit" value="Enviar">
      </div>

      <div class="criar-conta">
         <p>NÃ£o possui uma conta? <a href="pages/cadastrar.html">Cadastre-se</a></p>
      </div>

   </form><!-- form -->

   <script src="js/login.js"></script>
</body>

</html>
